{% extends 'init.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ post['alias'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="alias">alias</label>
        <input type="text" name="alias" placeholder="Post alias"
               class="form-control"
               value="{{ request.form['alias'] or post['alias'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="description">description</label>
        <textarea name="description" placeholder="Post description"
                  class="form-control">{{ request.form['description'] or post['description'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>

<form action="{{ url_for('delete', id=post['id']) }}" method="POST">
    <input type="submit" value="Delete Post"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this post?')">
</form>

{% endblock %}
